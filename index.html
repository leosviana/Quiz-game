<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilo.css">    
    <title>QUIZ GAME</title>
</head>
    <h1>QUIZ GAME</h1>
    <header>        
        <div class="cabecalho">
            <h3>Seja Bem Vindo!</h3>
            <p>
            Você será desafiado à responder perguntas de conhecimentos gerais.<br>
            Seram 10 perguntas<br>
            3 alternativas
            </p>
        </div>
    </header>
    <body id="area-quiz">
        <div class="caixa-quiz" id="caixa-quiz">
            <div class="id-quiz" id="id-quiz">
                <!--<p id="id-quiz"></p>-->
            </div>
            <div class="caixa-pergunta" id="caixa-pergunta">
                <div class="id-pergunta">
                    <p id="id-pergunta"></p>
                </div>
                <div class="pergunta">
                    <p id="pergunta">Pergunta</p>
                </div>
            </div>
            <div id="caixa-opcoes">
                <div>
                    <button class="op" id="op-a">Opcao A</button>
                </div>
                <div>
                    <button class="op" id="op-b">Opcao B</button>
                </div>
                <div>
                    <button class="op" id="op-c">Opcao C</button>
                </div>  
            </div>                      
            <div class="caixa-botao" id="caixa-botao">
                <button class="botao-responder" id="responder" onclick="btResponder()">Responder</button>
                <button class="botao-proximo" id="proximo" onclick="btProximo()">Próximo</button>                
            </div>
        </div>
    </body>

    <script src="/js/botoes.js"></script>
</html>
